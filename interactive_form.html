<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive Web Form Assignment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .error-text {
            color: red;
            font-size: 0.85rem;
            margin-top: 3px;
        }

        .error-border {
            border-color: red !important;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="mb-4">Interactive Web Form</h3>

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control">
                    <div class="error-text" id="usernameError"></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                    <div class="error-text" id="emailError"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control">
                    <div class="error-text" id="passwordError"></div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control">
                    <div class="error-text" id="confirmPasswordError"></div>
                </div>

                <!-- Interesting Topics -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Interesting Topics</label>
                    <span class="error-text ms-2" id="topicError"></span>

                    <div class="form-check">
                        <input class="form-check-input topic" type="checkbox" value="HTML" id="topic1">
                        <label class="form-check-label" for="topic1">HTML</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input topic" type="checkbox" value="CSS" id="topic2">
                        <label class="form-check-label" for="topic2">CSS</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input topic" type="checkbox" value="JavaScript" id="topic3">
                        <label class="form-check-label" for="topic3">JavaScript</label>
                    </div>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Gender</label>
                    <span class="error-text ms-2" id="genderError"></span>
                    <select id="gender" class="form-select mt-1">
                        <option>--</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <!-- Submit -->
                <button id="submitBtn" class="btn btn-primary">Submit</button>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $("#submitBtn").click(function () {
            let valid = true;
            // Clear all errors first
            $(".error-text").text("");
            $("input, select").removeClass("error-border");

            // Validate empty fields
            function checkEmpty(id, errorId) {
                const value = $(id).val().trim();
                if (value === "") {
                    valid = false;
                    $(id).addClass("error-border");
                    $(errorId).text("This field must not be empty");
                }
            }

            checkEmpty("#username", "#usernameError");
            checkEmpty("#email", "#emailError");
            checkEmpty("#password", "#passwordError");
            checkEmpty("#confirmPassword", "#confirmPasswordError");

            // Validate password match
            if ($("#password").val() !== $("#confirmPassword").val()) {
                valid = false;
                $("#confirmPassword").addClass("error-border");
                $("#confirmPasswordError").text("Confirmed password mismatched the password");
            }

            // Validate at least one topic selected
            if (!$(".topic:checked").length) {
                valid = false;
                $("#topicError").text("At least one topic must be selected");
            }

            // Validate gender selection
            if ($("#gender").val() === "--") {
                valid = false;
                $("#genderError").text("Please choose your gender");
            }

            if (valid) {
                alert("Form submitted successfully!");
            }
        });
    </script>

</body>
</html>
