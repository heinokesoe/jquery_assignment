<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Management Dashboard</title>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <style>
    body {
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">User Management Dashboard</h1>

    <!-- Existing users card -->
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Existing Users</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped" id="userTable">
            <thead>
              <tr>
                <th>Username</th>
                <th>Fullname</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#newUserModal"
        >
          New User
        </button>
      </div>
    </div>
  </div>

  <!-- New User Modal -->
  <div
    class="modal fade"
    id="newUserModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="newUserModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="newUserForm">
          <div class="modal-header">
            <h5 class="modal-title" id="newUserModalLabel">New User</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <!-- Username -->
            <div class="form-group">
              <label for="usernameInput">Username</label>
              <input
                type="text"
                class="form-control"
                id="usernameInput"
                required
              />
            </div>

            <!-- Fullname -->
            <div class="form-group">
              <label for="fullnameInput">Fullname</label>
              <input
                type="text"
                class="form-control"
                id="fullnameInput"
                required
              />
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input
                type="email"
                class="form-control"
                id="emailInput"
                required
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">
              Add User
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery, Popper, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>

  <script>
    $(function () {
      // Handle new user form submit
      $("#newUserForm").on("submit", function (e) {
        e.preventDefault();

        var username = $("#usernameInput").val().trim();
        var fullname = $("#fullnameInput").val().trim();
        var email = $("#emailInput").val().trim();

        // Basic validation
        if (!username || !fullname || !email) {
          return;
        }
        // 1) Create a new user (append to table)
        var newRow =
          "<tr>" +
          "<td>" + $("<div>").text(username).html() + "</td>" +
          "<td>" + $("<div>").text(fullname).html() + "</td>" +
          "<td>" + $("<div>").text(email).html() + "</td>" +
          "</tr>";

        $("#userTable tbody").append(newRow);
        this.reset();
        $("#newUserModal").modal("hide");
      });
    });
  </script>
</body>
</html>
